apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: your-django-ingress
spec:
  rules:
  - host: your-django-app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: your-django-service
            port:
              number: 80