[uwsgi]
chdir = /app
http-timeout = 600
http-socket-protocol = http/1.1
#http-socket-max-request = 69832
buffer-size = 32768
memory-report = 65536
master = true
reload-on-hup = true
processes = 1
threads = 1
http-socket = :7000
harakiri = 300
#virtualenv = ../venv
vacuum = true
uid = python
gid = python
module = playcode.wsgi:application
chmod-socket = 664